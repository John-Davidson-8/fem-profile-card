<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg">
    <main>
      <article class="card">
        <!-- image container -->
        <div class="card-img-container">
          <!-- img -->
          <img
            src="./images/bg-pattern-card.svg"
            class="card-top-img"
            alt="pattern"
          />
          <!-- card avatar -->
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="profile picture" />
          </div>
        </div>
        <!-- content -->
        <div class="content">
          <div class="person-info">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <p class="city">London</p>
          </div>
        </div>
        <!-- stats -->
        <div class="stats">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/John-Davidson-8">John Davidson</a>.
      </footer>
    </main>
  </body>
</html>
